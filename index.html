<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Checkout page</title>
  </head>
  <body>
  <div class="container">
    <main>
      <h1 class="heading">Checkout</h1>
      <div class="main-items">
        <div class="item-box box-1">
          <img src="./photo1.png" alt="">
          <div class="name-price">
            <p class="name-price__name">Vintage Backbag</p>
            <p class="name-price__price">$54.99</p><span class="slash"><s>$94.99</s></span>
            <button>- 1 +</button>
          </div>
        </div>
        <div class="item-box box-2">
          <img src="./photo2.png" alt="">
          <div class="name-price">
            <p class="name-price__name">Levi Shoe</p>
            <p class="name-price__price">$74.99</p><span class="slash"><s>124.99</s></span>
            <button>- 1 +</button>
          </div>
        </div>
        <div class="shipping-total">
          <div class="shipping-total__box">
            <p>shipping</p>
            <p>$19</p>
          </div>
          <div class="shipping-total__box">
            <p>total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
      <div class="form-container">
        <h2 class="sub-title">Contact infomation</h2>
        <form action="PHP">
          <div class="form-row">
            <label for="email">E-mail</label><br/>
            <input type="email" name="email" id="email" class="fas" placeholder="&#xf0e0; Enter your email..."/>
          </div>
          <div class="form-row">
            <label for="phone">Phone</label> <br/>
            <input type="tel" name="phone" id="phone" class="fas" placeholder="&#xf879; Enter your phone..."/>
          </div>
        </form>
        <h2 class="sub-title">Shipping address</h2><br/>
        <form action="PHP">
          <div class="form-row">
            <label for="name">Full name</label><br/>
            <input type="text" name="text" id="text" class="fas" placeholder="&#xf2bd; Rodney Cotton"/>
          </div>
          <div class="form-row">
            <label for="address">Address</label><br/>
            <input type="text" name="text" id="text" class="fas" placeholder="&#xf015; your address"/>
          </div>
          <div class="form-row">
            <label for="City">City</label><br/>
            <input type="text" class="fas" name="text" id="text" placeholder="&#xf64f; Your city"/>
          </div>
          <div class="box-two">
            <div class="form-row">
              <label for="contry">Country</label><br/>
              <input type="text" name="country" list="country" class="fas" placeholder="&#xf64f; Country">
              <datalist id="country">
                <option value="Kenya"></option>
                <option value="Uganda"></option>
                <option value="Tanzania"></option>
                <option value="Rwanda"></option>
                <option value="Ethopia"></option>
              </datalist>
              <label for="Postal code">Postal code</label><br/>
              <input type="text" name="number" id="number" class="fas" placeholder="&#xf658; Postal code">
            </div>
            <div class="form-row"></div>
          </div>
        </form>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Save this information for next time</label>
        <button class="btn">continue</button>
      </div>
    </main>
  </div>
  </body>
</html>
